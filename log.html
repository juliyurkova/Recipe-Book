        <div class="form-container">
            <!-- Блок для анимированных квадратиков -->
            <div class="floating-squares">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
            </div>
            <div class="registration-form">
                <form action="" method="get">
                    <h2 id="Topic3">Регистрация:</h2>
                    <fieldset>
                        <legend>Личные данные</legend>
                        <p>
                            <label for="name">Введите имя:</label>
                            <input type="text" name="name" id="name" placeholder="Имя" required>
                        </p>
                        <p>
                            <label for="phone">Введите телефон:</label>
                            <input type="tel" name="phone" id="phone" placeholder="89991111111" required>
                        </p>
                        <p>
                            <label for="email">Введите почту:</label>
                            <input type="email" name="email" id="email" placeholder="mygre@ema.il" required>
                        </p>
                        <p>
                            <label for="password">Введите пароль:</label>
                            <input type="password" name="password" id="password" placeholder="********" required>
                        </p>
                    </fieldset>
                    <fieldset>
                        <legend>Дополнительные данные</legend>
                        <p>
                            <label>Цель использования сайта:</label><br>
                            <input type="checkbox" name="purpose" id="search_recipes" required>
                            <label for="search_recipes">Поиск рецептов</label><br>
                            <input type="checkbox" name="purpose" id="post_recipes" required>
                            <label for="post_recipes">Выкладывать свои рецепты</label><br>
                            <input type="checkbox" name="purpose" id="inspiration" required>
                            <label for="inspiration">Поиск вдохновения</label><br>
                            <input type="checkbox" name="purpose" id="blog" required>
                            <label for="blog">Развивать свой блог</label>
                        </p>
                        <p>
                            <label>Порекомендуете наш сайт друзьям?</label><br>
                            <input type="radio" name="recommend" id="yes" value="yes" required>
                            <label for="yes">Да</label><br>
                            <input type="radio" name="recommend" id="no" value="no" required>
                            <label for="no">Нет</label>
                        </p>
                        <p class="about">
                            <label for="about">Пожелания по улучшению сайта:</label><br>
                            <textarea class="abouttext" id="about" name="about" rows="7"></textarea>
                        </p>
                        <input class="about"type="submit" value="Отправить">
                    </fieldset>
                </form>

        <!--Готовые иконки из библиотеки ionicons-->
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <script>
            // Получаем все ссылки внутри контейнера
            const links = document.querySelectorAll('#contents a');
            // Добавляем обработчик событий на каждую ссылку
            links.forEach(link => {
                link.addEventListener('click', function(event) {
                    event.preventDefault(); // Останавливаем переход по ссылке
        
                    const userConfirmed = confirm("Вы точно хотите покинуть страницу?");
                    if (userConfirmed) {
                        // Если пользователь подтвердил, переходим по ссылке
                        window.location.href = this.href;
                    }
                });
            });
        </script>
